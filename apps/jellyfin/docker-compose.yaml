---
version: "3.9"

services:
  jellyfin:
    image: jellyfin/jellyfin:10.8.9
    container_name: jellyfin
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ~/selfhosted/data/jellyfin:/config
      - /mnt/data/media:/media
    networks:
      - swarmnet # upstreams 8096

networks:
  swarmnet:
    external: true
    driver: overlay
