services:
  jellyfin:
    image: jellyfin/jellyfin:10.9.0
    container_name: jellyfin
    restart: unless-stopped
    volumes:
      - ~/selfhosted/data/jellyfin:/config
      - /mnt/data/media:/media
    networks:
      - swarmnet # upstreams 8096

networks:
  swarmnet:
    external: true
    driver: overlay
