# Refer to `docker-compose.override.yaml.example’ for some sample configurations.

services:
  librechat:
    container_name: librechat
    depends_on:
      - librechat-mongodb
      - librechat-rag_api
    image: ghcr.io/danny-avila/librechat-dev:latest
    restart: always
    user: "${UID}:${GID}"
    # extra_hosts:
      # - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://librechat-mongodb:27017/LibreChat
      - MEILI_HOST=http://librechat-meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://librechat-rag_api:${RAG_PORT:-8000}
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ~/selfhosted/data/librechat/images:/app/client/public/images
      - ~/selfhosted/data/librechat/logs:/app/api/logs
    networks:
      - swarmnet
      - librechatnet

  librechat-mongodb:
    container_name: librechat-mongodb
    image: mongo
    restart: always
    user: "${UID}:${GID}"
    volumes:
      - ~/selfhosted/data/librechat/data-node:/data/db
    command: mongod --noauth
    networks:
      - librechatnet

  librechat-meilisearch:
    container_name: librechat-meilisearch
    image: getmeili/meilisearch:v1.7.3
    restart: always
    user: "${UID}:${GID}"
    environment:
      - MEILI_HOST=http://librechat-meilisearch:7700
      - MEILI_NO_ANALYTICS=true
    volumes:
      - ~/selfhosted/data/librechat/meili_data_v1.7:/meili_data
    networks:
      - librechatnet
      
  librechat-vectordb:
    container_name: librechat-vectordb
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - ~/selfhosted/data/librechat/pgdata2:/var/lib/postgresql/data
    networks:
      - librechatnet

  librechat-rag_api:
    container_name: librechat-rag_api
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST=librechat-vectordb
      - RAG_PORT=${RAG_PORT:-8000}
    restart: always
    depends_on:
      - librechat-vectordb
    env_file:
      - .env
    networks:
      - librechatnet

networks:
  swarmnet:
    external: true
    driver: overlay
  librechatnet: